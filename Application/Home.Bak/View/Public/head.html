<!doctype html><html lang="en"><head>	<title><notempty name="pageinfo.pagetitle">{$pageinfo.pagetitle}-</notempty>{$webname}</title>	<meta http-equiv="content-type" content="text/html;charset=utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>	<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 启用 WebApp 全屏模式 -->	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- 隐藏状态栏/设置状态栏颜色 -->	<meta name="apple-mobile-web-app-title" content="标题"><!-- 添加到主屏后的标题 -->	<meta content="telephone=no" name="format-detection" /> <!-- 忽略数字自动识别为电话号码 -->	<meta content="email=no" name="format-detection" /><!-- 忽略识别邮箱 -->	<meta name="renderer" content="webkit|ie-comp|ie-stand">	<!-- 转码申明：用百度打开网页可能会对其进行转码，如下meta避免转码 -->	<meta http-equiv="Cache-Control" content="no-siteapp" />	<!-- 下面是 禁止浏览器从本地计算机的缓存中访问页面内容：这样设定，访问者将无法脱机浏览。 -->	<!-- <meta http-equiv="Pragma" content="no-cache"> -->	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->	<meta name="HandheldFriendly" content="true">	<!-- 微软的老式浏览器 -->	<meta name="MobileOptimized" content="320">	<!-- uc强制竖屏 -->	<meta name="screen-orientation" content="portrait">	<!-- QQ强制竖屏 -->	<meta name="x5-orientation" content="portrait">	<!-- UC强制全屏 -->	<meta name="full-screen" content="yes">	<!-- QQ强制全屏 -->	<meta name="x5-fullscreen" content="true">	<!-- UC应用模式 -->	<meta name="browsermode" content="application">	<!-- QQ应用模式 -->	<meta name="x5-page-mode" content="app">	<!-- windows phone 点击无高光 -->	<meta name="msapplication-tap-highlight" content="no">		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />	<meta name="msapplication-TileColor" content="#000"/> <!-- Windows 8 磁贴颜色 -->	<meta name="msapplication-TileImage" content="icon.png"/> <!-- Windows 8 磁贴图标 -->		<meta name="keywords" content="<empty name='pageinfo.keywords'>{$keywords}<else />{$pageinfo.keywords}</empty>" />	<meta name="description" content="<empty name='pageinfo.description'>{$d <script type="text/javascript">
var ajaxCartUrl="{:U('Goods/ajaxCart','','')}";
var ajaxGetCartList="{:U('Goods/ajaxGetCartList','','')}";
$(function (){
$('a.add_wish').click(function (){
	var $gid=parseInt($(this).parent().attr('id'));
		addCart($(this),$gid);	
})
loadCartList();
var $searchbtn=$('.searchbox button.submit_btn');
$searchbtn.click(function (){
	var sq=$(this).siblings('input[name="sq"]');
	var sqv=sq.val();
	if (sqv.replace(/[ ]/g, '') !='' && sqv !=sq.attr('placeholder')){
		$searchUrl=$searchUrl.replace('-kw-', sqv);
		window.location.href=$searchUrl;
	}else{
		ZENG.msgbox.show('What to Search?', 1, 3000);
	}
});
})
var $searchUrl="{:U('Search/sq', array('q'=>'-kw-'))}";
