<div class="footer_zw"></div>
<!-- footer 底部 -->
<div class="foot">
	<div class="container">
		<div class="up_contain">
			<div class="content_box">
				<dl class="com">
					<dt>{$webname}</dt>
					<dd><span class="label"><i class="fa fa-map-marker"></i>address:</span><span class="content"> {$address}</span></dd>
					<dd><span class="label"><i class="fa fa-phone"></i>phone:</span><span class="content"><if condition="! is_array($tels)">{$tels}<else /><foreach name="tels" item="tel" key="index"><neq name="index" value="0">&nbsp;/&nbsp;</neq><elt name="index" value="4">{$tel}</elt> </foreach></if></span></dd>
					<dd><span class="label"><i class="fa fa-envelope-o"></i>Email:</span><span class="content">  {$email} </span> </dd>
				</dl>
			</div>
			<div class="content_box">
				<dl>
					<dt>Products</dt>
					<foreach name="goods_cates" item="cate">
						<dd><a href="{:U('Goods/index', array('cid'=>$cate['id'],'justfrom'=>'footer'))}" <if condition="preg_match('/Index/ui','__CONTROLLER__')">target="_blank"</if>>{$cate.catename}</a></dd>					
					</foreach>
				</dl>
			</div>
			<div class="content_box">
				<dl class="end">
					<dt>Abouts</dt>					
						<dd><a href="{:U('News/index')}" <if condition="preg_match('/Index/ui','__CONTROLLER__')">target="_blank"</if>>News</a></dd>					
						<dd><a href="{:U('Contact/index')}" <if condition="preg_match('/Index/ui','__CONTROLLER__')">target="_blank"</if>>Contact</a></dd>
						<foreach name="signalpages" item="signal">
						<dd>
						<a href="{:U('Signal/page',array('sid'=>$signal['id'], 'signfrom'=>'indexpage'))}" title="{$signal.title}" <if condition="preg_match('/Home/u','__CONTROLLER__')">target="_blank"</if>>{$signal.title}</a>
						</dd>										
					</foreach>
				</dl>
			</div>
		</div>
		<div class="down_contain">
			<div class="nav">
				<a href="/">Home</a>
				<foreach name="navs" item="nav" key="i">
				<span style="color: #333; margin: 0 3px;">|</span>
				<a href="{$nav.navlink}">{$nav.navname}</a>
				</foreach>
			</div>
			<div class="power">{$copyright}</div>
		</div>
	</div>
</div>

var f_height=$(".foot").height();
$(".footer_zw").css("height",f_height+45);
