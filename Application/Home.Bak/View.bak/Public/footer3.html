<div class="footer">
	<div class="footer_content">
		<div class="footertop">
		<if condition="$socialtools">
			<div class="fl contact_tools">
				<h2>following us</h2>
				<div class="main_con">
				<foreach name="socialtools" item="tool">
					<a href="javascript:void(0)" class="icon fa {$tool.icon}" title="{$tool.toolname}" data-accout="{$tool.account}"></a>
				</foreach>				
				</div>
			</div>
			</if>
			<if condition="$news">
			<div class="fl news">
				<h2>news<a href="{:U('News/index')}" title="read more">more >></a></h2>
				<div class="main_con">				
					<ul class="list">
					<foreach name="news" item="hot">
						<li><a href="{:U('News/detail', array('nid'=>$hot['id'], 'justfrom'=>'searchpage'))}">{$hot.title|mb_substr=0,65,'UTF-8'}...</a></li>
					</foreach>
					</ul>
				</div>
			</div>
			</if>
			<div class="fl contact">
				<h2>contact</h2>
				<div class="main_con">
					<span class="listline"><label><i class="fa fa-envelope-o"></i>&nbsp;:</label>{$email}</span>
					<span class="listline"><label><i class="fa fa-phone"></i>&nbsp;:</label><foreach name="tels"  key="k" item="tel"><eq name="k" value="0">{$tel}<else /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$tel}</eq></foreach></span>
					<span class="listline"><label><i class="fa fa-location-arrow"></i>&nbsp;:</label>{$address}</span>
				</div>
			</div>
		</div>
		<div class="footerbottom">
			{$webname},{$copyright}<br />Designed by <a href="http://www.cdwinning.com" target="_blank"> Winning Tech Co.,ltd</a>;
		</div>
	</div>
</div>
