<title>企业网站管理系统登录入口-{$pageinfo.pagetitle}</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">   
      <div class="row cl">
        <label class="form-label col-3"><i class="iconfont">&#xf00ec;</i></label>
        <div class="formControls col-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="iconfont">&#xf00c9;</i></label>
        <div class="formControls col-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
      	<label class="form-label col-3"><i class="iconfont">&#xf00c9;</i></label>
        <div class="formControls col-8 col-offset-3 captcha">
          <input class="input-text size-L" type="text" name="captcha" placeholder="验证码" maxlength="5" onblur="if(this.value==''){this.value='验证码'}" onclick="if(this.value=='验证码'){this.value='';}" value="验证码" style="width:200px;">
          <img src="{:U('Sign/captcha')}" style="width: 155px; height: 40px; cursor: pointer;" title="点击更换" id="captchaIMG" /> </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="subbtn" type="submit" class="btn btn-success radius size-L" id="loginSubmit" value="登　　录" />
           </div>		  
      </div>
	  <div class="tips" id="tips"></div>
  </div>
</div>
<if condition="$logined">
<div class="mask">
<div class="head">您已经登录系统，3秒后将转到主页……</div>
<script type="text/javascript">
	setTimeout(function (){
		window.location.href="{:U('Index/index')}";
	},3000);
</script>
</div>
</if>
<div class="footer">Copyright {$pageinfo.pagetitle}&copy;</div>
</body>
</html>
<script type="text/javascript">
	var $loginurl="{:U('Sign/index')}";
</script>
