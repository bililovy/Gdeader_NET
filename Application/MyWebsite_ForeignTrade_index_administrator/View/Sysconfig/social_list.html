<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>联系我们页面设置</title>
<!-- BEGIN 页面公共文件 -->
<load href="__COMMON__/css/init.css" />
<load href="__COMMON__/css/font-icons.css" />
<load href="__COMMON__/js/jquery.min.js" />
<!-- END 页面公共文件 -->

<!-- BEGIN 当前页面的css 和js -->
<load href="__COMMON__/css/tools/easydialog.css" />
<load href="__ADMIN_CSS__/common.css" />
<load href="__ADMIN_CSS__/sysconfig/socialtools.css" />
<load href="__COMMON__/js/tools/ajaxFileUpload.js" />
<load href="__COMMON__/js/tools/Validator.js" />
<load href="__COMMON__/js/tools/easydialog.min.js" />
<!-- END 当前页面的css 和js -->
</head>
<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">    	
      <li><a href="{:U('Index/main')}" title="主页">主页</a></li>
    <li><a href="javascript:void(0)">社交媒体设置</a></li>
    </ul>
    <a class="reload" href="javascript:void(0)" onclick="window.location.reload()"><i class="fa fa-refresh"></i>重载此页面</a>
    </div>

    <div class="formbody"> 
    	<h3>以下设置项，选择“开启”后，前端将显示此社交工具图标和帐号<br /><span style="color: #0D761F">(系统暂时提供以下社交类型，如需新增，请联系网站开发人员。系统暂不提供自己增加社交媒体。)</span></h3>
    	<form name="tools" action="{:U('Sysconfig/socialMedia')}" method="post">
		<ul class="tools_list">
			<if condition="$medias">
				<foreach name="medias" item="media">
				<li><label><i class="fa {$media.icon}"></i><span style="font-size:12px;color: #666">{$media.toolname}</span></label><span class="valueset"><input type="text" name="account[]" value="{$media.account}" placeholder="请输入对应的链接地址" class="input" /><input type="hidden" name="isopened[]" class="btninput" value="{$media.isopened}" /><input type="hidden" name="toolname[]" class="toolname" value="{$media.toolname}" /><span class="button"><input type="button" class="btn open <eq name='media.isopened' value='1'>active</eq>" value="开启"/><input type="button" class="btn close <eq name='media.isopened' value='0'>active</eq>" value="关闭" /></span></span></li>
				</foreach>
			</if>			
		</ul>
		<div class="submit"><input type="submit"  value="提交设置" class="submitbtn"/></div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript">
$('.formbody .tools_list li span.valueset span.button .btn').click(function (){
	if ($(this).hasClass('active')) return false;
	if($(this).hasClass('open')){
		$(this).parent().siblings('input.btninput').val(1);
	}else if ($(this).hasClass('close')){
		$(this).parent().siblings('input.btninput').val(0);		
	}
	$(this).addClass('active').siblings('input.btn').removeClass('active');
})
</script>
